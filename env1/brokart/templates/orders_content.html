{% load getstatus %}
<div class="small-container cart-page">
    {% if orders %}
    <table>
        <tbody><tr>
            <th>order id</th>
            <th>Date</th>
            <th>Totalprice</th>
            <th>Orderstatus</th>
        </tr>
        {% for order in orders%}
        <tr>
            <td>{{order.id}}</td>
            <td>{{ order.create_at }}</td>
            <td>{{order.total_price}}</td>
            <td>{% getstatus order.order_status%}</td>
        </tr>
        {% endfor %}
    </tbody></table>
    {% else %}
    <p>No orders</p>
    {% endif %}
</div>
